    currentPage.classList.add("active")
</script>
{% if products %}
<div class="trendingProducts" id="productBar">
    <h3 style="padding-left:25px; margin-top: 5px;">Trending Right Now</h3>

        <div class="productCard">

<div class="productSection">
    <div id="filters">
        <sort style="padding-left:25px; margin-top: 5px; width: 100%;">Sort:</sort>
        <select id="sortOptions">
            <option value="newest">Release Year: Newest to Oldest</option>
            <option value="oldest">Release Year: Oldest to Newest</option>
        </select>
    </div>
    
    <div class="card-group">
        {% for product in products: %}
        <div class="col-md-2">
            <a href="{{ url_for('get_product_page', product_id=product.product_id) }}">
                <div class="card" >
                    <img src="static\products_artwork\{{ product.image }}" alt="{{ product.name }} album art">
                    <div class="card-body">
                        <p class="card-text">{{ product.name }}</p>
                        <p class="card-text">{{ product.price }}</prc>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
    
    
</div>
{% else %}
<h1>{{ page_name }} Page Coming Soon</h1>
{% endif %}
