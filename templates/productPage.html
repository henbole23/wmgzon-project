{% extends 'base.html' %}
{% include 'headers/productHeader.html' %}
{% block body %}
<div>
    <img src="../static/products_artwork/{{ product.image }}" alt="artwork" style="width: 525px">
</div>
<div>
    <p>{{ product.name }}</p>
    
<div>
    <p>{{ product.price }}</p>
    <form action="/add_to_basket" method="POST">
        <input type="hidden" name="product_id" value="{{ product.product_id }}">
        <label for="quantity">Quantity:</label>
        <select name="quantity">
            {% for quantity in range(1, 6) %}
                <option value="{{ quantity }}">{{ quantity }}</option>
            {% endfor %}
        </select>
        <button class="btn btn-primary" type="submit">Add to Basket</button>
    </form>
</div>

{% endblock %}
