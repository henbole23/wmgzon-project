{% extends 'base.html' %}


{% block title %} wmgzon {% endblock %}

{% block body %}
<div class="wrapper">
  <div class="jumbotron p-3">
    <div class="d-flex justify-content-center">
      <a href="/"><img src="../static/wmgzon_logo.png" alt="wmgzon logo" style="width: 250px; overflow-x: auto;" /></a>
    </div>
  </div>
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" style="text-transform: capitalize">{{ current_user.username }}'s Account</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Orders<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Change Password</a>
        </li>
      </ul>
    </div>
  </nav>
{% endblock %}
