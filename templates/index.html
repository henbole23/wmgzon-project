{% extends 'base.html' %}
{% include 'headers/productHeader.html' %}

{% block body %}
<div class="row justify-content-center" style="background-color: black;">
  <h1>Recently Added</h1>
  <div id="carouselExampleInterval" class="carousel h-100" style="max-height: 100vh; max-width: 50vw;" data-bs-ride="carousel">
    <div class="carousel-inner">
      {% for product in products %}
        {% if loop.first %}
          <div class="carousel-item justify-content-center active" data-bs-interval="5000">
            <div class="row">
              <div class="col-lg-8">
                <img src="static\products_artwork\{{ product.image }}" class="d-block h-100" alt="...">
              </div>
              <div class="col-lg-4" style="color: white;">
                <h1>{{ product.name }}</h1>
              </div>
            </div>
          </div>
        {% else %}
          <div class="carousel-item justify-content-center" data-bs-interval="5000">
            <div class="row">
              <div class="col-lg-8">
                <img src="static\products_artwork\{{ product.image }}" class="d-block h-100" alt="...">
              </div>
              <div class="col-lg-4" style="color: white;">
                <h1>{{ product.name }}</h1>
              </div>
            </div>
          </div>
        {% endif %}
      {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
{% endblock %}
